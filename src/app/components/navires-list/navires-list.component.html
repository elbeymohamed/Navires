<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="nom"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Navires List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let navire of navires; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveNavire(navire, i)"
        >
          {{ navire.nom }}
        </li>
      </ul>

    </div>
    <div class="col-md-6">
      <app-navire-details
        [viewMode]="true"
        [currentNavire]="currentNavire"
      ></app-navire-details>
    </div>
  </div>
